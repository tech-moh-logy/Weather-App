<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Mohammed's Weather App</title>
    <link rel="icon" href="images/clear.png">
</head>

<body>

    <!-- <p class="title">
        MOHAMMED
    </p> -->

    <div class="card">

        <!-- <div>
            <p class="title">
                MOHAMMED
            </p>
        </div> -->
        <div class="search">
            <input type="text" placeholder="Enter the name of the city." spellcheck="false">
            <button><img src="images/search.png"</button>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 mp/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
        </div>
    </div>

    <script>

        const apiKey = "";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + '$appid=${apiKey}');
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " ml/h";

        }

        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        })

        checkWeather();

    </script>

</body>
